<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de VueJs</title>
</head>
<body>

    <div id="app">
        Hola {{ nombre }}
        <a v-bind:href="url" target="_blank">{{ pagina }}</a>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Alan',
                url: 'https://google.com/',
                pagina: 'Google'
            }
        })
    </script>
</body>
</html>
